<form>
    <label><input type="checkbox" name="archive" value="yes" optional mapping="archive" /> Generate an archive</label><br />
    <label><input type="checkbox" name="generateMain" value="yes" checked="checked" optional mapping="generateMain" /> Generates a main</label><br />
    <label><input type="checkbox" name="includeJson" value="yes" checked="checked" optional mapping="includeJson" /> Include JSON scene</label><br />
    Frequency: <input type="int" name="frequency" min="1" size="2" value="50" mapping="frequency" />hz<br/>
    Prefix: <input type="text" name="prefix" value="rhoblocks" size="10" mapping="prefix" /><br />
    Baudrate: <input type="text" name="baudrate" value="115200" size="10" mapping="baudrate" />
</form>
